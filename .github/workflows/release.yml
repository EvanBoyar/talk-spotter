name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper dh-python devscripts build-essential python3-all

      - name: Build .deb package
        run: |
          dpkg-buildpackage -us -uc -b
          mkdir -p dist
          mv ../talk-spotter_*.deb dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: talk-spotter-deb
          path: dist/*.deb

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-deb-arm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for ARM emulation
        uses: docker/setup-qemu-action@v3

      - name: Build ARM .deb in Docker
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/build \
            -w /build \
            debian:bookworm \
            bash -c "
              apt-get update && \
              apt-get install -y debhelper dh-python devscripts build-essential python3-all && \
              dpkg-buildpackage -us -uc -b && \
              mkdir -p dist && \
              mv ../talk-spotter_*.deb dist/
            "

      - name: Rename ARM package
        run: |
          cd dist
          for f in *.deb; do
            mv "$f" "${f%.deb}_arm64.deb"
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: talk-spotter-deb-arm64
          path: dist/*.deb

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
