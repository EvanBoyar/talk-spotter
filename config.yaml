# Talk Spotter Configuration

# Your callsign - used for all spot posting (DX Cluster, POTA, etc.)
callsign: "N0CALL"

# Radio selection: kiwisdr, rtl_sdr
radio: "rtl_sdr"

# KiwiSDR settings
kiwisdr:
  host: "22001.proxy.kiwisdr.com"  # Find more at http://kiwisdr.com/.public/
  port: 8073
  frequency: 7218  # kHz
  mode: "lsb"       # usb, lsb, am, cw, nbfm

# RTL-SDR settings
rtl_sdr:
  frequency: 147420   # kHz
  mode: "nbfm"        # nbfm, usb, lsb, am, fm
  gain: "auto"        # dB or "auto"
  ppm: 0              # Frequency correction
  direct_sampling: 0  # 0=off, 1=I-branch, 2=Q-branch (use 2 for HF)
  agc: false          # Hardware AGC (recommended for HF direct sampling)
  sample_rate: 256000 # Use 960000 for HF, 256000 for VHF/UHF

# Vosk speech recognition settings
vosk:
  model_path:     "vosk-model-small-en-us-0.15" # Small model, default downloaded
  #model_path:    "vosk-model-en-us-0.22" # Normal model, you have to download this one yourself
  sample_rate: 16000

# DX Cluster settings for posting spots
dx_cluster:
  host: "dxc.ve7cc.net"
  port: 23

# POTA (Parks on the Air) settings
pota:
  enabled: true

# SOTA (Summits on the Air) settings
# Run with --sota-login to authenticate (one-time setup)
sota:
  enabled: true

# Keywords to detect in transcription
# When any of these are heard, they'll be highlighted in output
keywords:
  - "talk spotter"
  - "call"
  - "frequency"
  - "parks"
  - "summits"
  - "end"
